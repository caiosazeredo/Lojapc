<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - PixelCraft PC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="{{ url_for('index') }}" class="logo-link">
                <div class="logo-icon">PC</div>
                <span class="logo-text">PixelCraft</span>
            </a>
            
            <h1>Criar sua conta</h1>
            <p>Junte-se à comunidade PixelCraft</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label>Nome completo</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" name="cpf">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" name="phone">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" required>
                </div>
                <label>
                    <input type="checkbox" name="newsletter" checked>
                    Receber ofertas por e-mail
                </label>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Criar conta
                </button>
            </form>
            
            <div class="auth-footer">
                Já tem uma conta? <a href="{{ url_for('customer_login') }}">Fazer login</a>
            </div>
        </div>
    </div>
</body>
</html>
